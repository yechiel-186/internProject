<div class="container">
<h2 class="text-primary">HI {{userLogin.fullName}}! pleas type the mobile verification code you received</h2>
</div>
<div class="container">
<br>
<br>
<input autofocus class="form-control text-center" [ngClass]="{'inputTrue': loginService.y==1, 'inputFalse': loginService.y==2}" maxlength="1" id="0" (keyup)="next($event)" [(ngModel)]="password[0]" type="number" min="0" max=9 style="width: 50px; margin: 10px;">
<input           class="form-control text-center"  [ngClass]="{'inputTrue': loginService.y==1, 'inputFalse': loginService.y==2}" maxlength="1" id="1" (keyup)="next($event)" [(ngModel)]="password[1]" type="number" min="0" max=9 style="width: 50px; margin: 10px;">
<input           class="form-control text-center"  [ngClass]="{'inputTrue': loginService.y==1, 'inputFalse': loginService.y==2}" maxlength="1" id="2" (keyup)="next($event)" [(ngModel)]="password[2]" type="number" min="0" max=9 style="width: 50px; margin: 10px;">
<input           class="form-control text-center"  [ngClass]="{'inputTrue': loginService.y==1, 'inputFalse': loginService.y==2}" maxlength="1" id="3" (keyup)="submit()" [(ngModel)]="password[3]" type="number" min="0" max=9 style="width: 50px; margin: 10px;">

<br>
<br>
<br>

<p>i did not receive, <a href="#" class="link-dark">resend</a></p> 
</div>
