<div class="container">
    <div class="row">
        <div class="col-4"></div>
<form class="col-8" #ngForm="ngForm">
    <br>
    <label for="id"><h3>ID Number</h3></label>
    <br>
<input #ID type="number" required style="width: 30%;" class="form-control" placeholder="input ID" name="id" >
<br>

<br>
<br>
<input [disabled]="!ngForm.valid" type="submit" (click)="postUserLogin(ID.value)" class="btn btn-primary" style="font-size: 30px" value="submit" >
</form>

</div>
</div>
